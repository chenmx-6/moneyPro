<html>
<head>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css"/>
    <!--    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" th:href="@{/css/bootstrap.css}">-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" href="../../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<!--<span th:text="${balanceVo.balance}"></span>-->
<div class="container py-3">
    <h2 class="display-6 text-center mb-4">Accounts</h2>
    <div class="table-responsive">
        <table class="table text-center">
            <thead>
            <tr>
                <th style="width: 34%;"></th>
                <th style="width: 22%;">Balance</th>
                <th style="width: 22%;">Debt</th>
                <th style="width: 22%;">Balance of CNY</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account:${balanceVo.accounts}">
                <th scope="row" class="text-start" th:text="${account.name}"></th>
                <td th:text="${account.debitCardBalance}"></td>
                <td th:text="${account.debt}"></td>
                <td th:text="${account.realBalance}"></td>
            </tr>
            <tr>
                <th scope="row" class="text-start">Total</th>
                <td></td>
                <td></td>
                <td th:text="${balanceVo.balance}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
